<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery Functions</title>
        <meta name="description" content="This is jQuery practice!">
        <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="j_query_functions.js"></script>
        <link rel="stylesheet" type="text/css" href="j_query_functions.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="left">
                <button id="greenButton" type="button">Show Boxes</button>
                <button id="redButton" type="button">Hide Boxes</button>
            </div>

            <div id="right">
                <div class="boxes" id="addClass">
                    <p>Add Class!</p>
                </div>

                <div class="boxes" id="showBox">
                    <p>zdfgdgfdafg!</p>
                </div>

                <div class="boxes" id="toggleBox">
                    <p>Toggle Box!</p>
                </div>

                <div class="boxes" id="slideDownBox">
                    <img  id="slideInDiv" src="img/advent.png" alt="advent calendar"/>
                </div>

                <div class="boxes" id="slideUpBox">
                    <p>Slide Up!</p>
                </div>

                <div class="boxes" id="slideToggleBox">
                    <p>Slide Toggle!</p>
                </div>

                <div class="boxes" id="fadeInBox">
                    <p>Fade In!</p>
                </div>

                <div class="boxes" id="fadeOutBox">
                    <p>Fade Out!</p>
                </div>

            </div>
        </div>
    </body>
</html>
