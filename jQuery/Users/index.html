<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Users</title>
        <meta name="description" content="This program tests jQuery functionality.">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <script type="text/javascript" src="users.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="tableBox">
                <table cellspacing="5" width="100%">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email Address</th>
                        <th>Contact #</th>
                     </tr>
                     <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                     </tr>
                </table>
            </div>

            <div id="user">
                <h1>Add User</h1>
                <form>
                    <label for="firstName">First Name: </label>
                    <input type="text" name="firstname" id="firstName" placeholder="First Name" autocomplete="off"><br>
                    <label for="lastName">Last Name: </label>
                    <input type="text" name="lastname" id="lastName" placeholder="Last Name" autocomplete="off"><br>
                    <label for="email">Email Address: </label>
                    <input type="text" name="emailaddress" id="email" placeholder="Email Address" autocomplete="off"><br>
                    <label for="contact">Contact No.: </label>
                    <input type="text" name="contactno" id="contact" placeholder="Phone #" autocomplete="off"><br>
                    <input type="submit" value="Add User">
                </form>
            </div>
        </div>
    </body>
</html>
